<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Servers Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-glow bg-glow-a"></div>
    <div class="bg-glow bg-glow-b"></div>
    <main class="app">
      <header class="hero">
        <p class="eyebrow">Panel de Operaciones</p>
        <h1>Game Servers Manager</h1>
        <p class="subtitle">
          Controla la instalaci√≥n, reinicio y borrado de Minecraft Java, Bedrock y Hytale.
        </p>
        <div class="hero-actions">
          <button id="refreshBtn" class="btn btn-primary">Actualizar estado</button>
          <span id="healthBadge" class="badge">Verificando API...</span>
        </div>
        <p id="serverIp" class="server-ip">IP del servidor: cargando...</p>
      </header>

      <section id="cards" class="cards" aria-live="polite"></section>

      <section class="terminal">
        <div class="terminal-title">Actividad</div>
        <pre id="logBox"></pre>
      </section>
    </main>

    <template id="gameCardTemplate">
      <article class="card">
        <div class="card-top">
          <h2 class="game-name"></h2>
          <span class="status-pill"></span>
        </div>
        <p class="meta"></p>
        <div class="card-actions">
          <button data-action="install" class="btn btn-soft">Instalar</button>
          <button data-action="restart" class="btn btn-soft">Reiniciar</button>
          <button data-action="delete" class="btn btn-danger">Eliminar</button>
        </div>
      </article>
    </template>

    <script src="/app.js"></script>
  </body>
</html>
