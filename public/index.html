<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Servers Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/png" href="/icon.png" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div class="bg-glow bg-glow-a"></div>
  <div class="bg-glow bg-glow-b"></div>
  <main class="app">
    <header class="hero">
      <h1>Game Servers Manager</h1>
      <div class="hero-actions">
        <button id="refreshBtn" class="btn btn-primary">Actualizar estado</button>
        <span id="healthBadge" class="badge">Verificando API...</span>
        <span id="wsStatus" class="badge">WebSocket...</span>
      </div>
      <p id="serverIp" class="server-ip">IP: cargando...</p>
    </header>

    <section id="cards" class="cards" aria-live="polite"></section>

    <section class="terminal">
      <div class="terminal-title">Actividad</div>
      <pre id="logBox"></pre>
    </section>
  </main>

  <template id="gameCardTemplate">
    <article class="card">
      <div class="card-top">
        <img class="game-logo" src="" alt="" />
        <div class="card-header">
          <h2 class="game-name"></h2>
          <span class="status-pill"></span>
        </div>
      </div>
      <p class="meta"></p>

      <!-- Par치metros del servidor -->
      <div class="server-params">
        <label class="param-label">Par치metros JVM:</label>
        <input type="text" class="param-input" placeholder="-Xms4G -Xmx4G" />
        <small class="param-hint">Editable solo cuando el servidor est치 parado</small>
      </div>

      <!-- Consola de comandos -->
      <div class="server-console" style="display: none;">
        <label class="param-label">Consola:</label>
        <div class="console-input-group">
          <input type="text" class="console-input" placeholder="Enviar comando..." />
          <button class="btn btn-primary btn-console-send" title="Enviar comando de servidor">></button>
        </div>

        <label class="param-label" style="margin-top: 0.6rem; display: block;">Chat:</label>
        <div class="console-input-group">
          <input type="text" class="chat-input console-input" placeholder="Mensaje a todos..." />
          <button class="btn btn-soft btn-chat-send" title="Enviar mensaje al chat del juego">游눫</button>
        </div>
      </div>

      <div class="card-actions">
        <button data-action="install" class="btn btn-primary">Instalar</button>
        <button data-action="start" class="btn btn-soft">Iniciar</button>
        <button data-action="stop" class="btn btn-soft">Parar</button>
        <button data-action="restart" class="btn btn-soft">Reiniciar</button>
        <button data-action="password" class="btn btn-soft">游 Contrase침a</button>
        <button data-action="delete" class="btn btn-danger">Eliminar</button>
      </div>
    </article>
  </template>

  <script src="/app.js"></script>
</body>

</html>
